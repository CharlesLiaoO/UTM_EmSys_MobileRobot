[env:Vehicle]
platform = espressif32
board = esp32dev

; https://docs.platformio.org/en/latest/projectconf/sections/env/options/upload/index.html?utm_source=platformio&utm_medium=piohome#upload-port
; maybe you need to set the same baud rate of COM in system device management setting
upload_port = COM3
monitor_port = COM8
upload_speed = 115200
monitor_speed = 115200

board_build.partitions = huge_app.csv  ; 4MB app partition, because bluetooth stack needs more space
framework = arduino
